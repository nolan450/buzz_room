<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Buzz Room - Ma√Ætre du Jeu</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #active-player {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: darkblue;
        }

        #players {
            margin-top: 2rem;
        }

        .player {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        #actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<h1>Buzz Room ‚Äì Interface MJ</h1>

<div id="active-player">Aucun joueur n'a encore buzz√©.</div>

<div id="actions">
    <button onclick="sendValidation(true)">‚úÖ Bonne r√©ponse</button>
    <button onclick="sendValidation(false)">‚ùå Mauvaise r√©ponse</button>
</div>

<div id="players">
    <h2>Joueurs & Scores</h2>
    <div id="player-list"></div>
</div>

<script>
    let currentPlayer = null;

    const source = new EventSource("/sse");

    source.addEventListener("event", (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "buzz") {
            currentPlayer = data.playerId;
            document.getElementById("active-player").textContent =
                `üéØ Joueur ${currentPlayer} a buzz√© !`;
        } else if (data.type === "reset") {
            currentPlayer = null;
            document.getElementById("active-player").textContent =
                "Aucun joueur n'a encore buzz√©.";
        }
        updateScores(data.scores || []);
    });

    function updateScores(players) {
        const container = document.getElementById("player-list");
        container.innerHTML = "";
        players.forEach(p => {
            const div = document.createElement("div");
            div.className = "player";
            div.textContent = `Joueur ${p.id} ‚Äî Score : ${p.score}`;
            container.appendChild(div);
        });
    }

    function sendValidation(success) {
        if (!currentPlayer) return alert("Aucun joueur actif.");
        fetch(`/validate/${currentPlayer}?success=${success}`, { method: 'POST' })
            .then(() => fetch("/reset", { method: 'POST' }));
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzz Room - Maître du jeu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>Buzz Room</h1>
        <p class="subtitle">Maître du jeu</p>
      </div>
      <button onclick="handleReset()" class="btn btn-new-game">
        <i class="fas fa-sync-alt"></i> Nouveau Jeu
      </button>
    </div>

    <div id="main-box" class="card">
      <i class="fas fa-spinner fa-pulse icon-large"></i>
      <p class="status-text">En attente d'une réponse...</p>
    </div>

    <div class="response-buttons">
      <button onclick="handleValidate()" class="btn btn-success">
        <i class="fas fa-check"></i> Bonne réponse
      </button>
      <button onclick="handleBuzz()" class="btn btn-danger">
        <i class="fas fa-times"></i> Mauvaise réponse
      </button>
    </div>

    <div class="scores card">
      <h2>
        <i class="fas fa-trophy"></i> Scores
      </h2>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
